<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Requesters</ion-title>
  </ion-toolbar>
</ion-header>

<super-tabs>
  <super-tabs-toolbar slot="top" color="dark">
    <super-tab-button>
      <ion-icon color="light" name="newspaper-sharp"></ion-icon>
      <ion-label color="light">Top Requesters</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-icon color="light" name="bookmarks-sharp"></ion-icon>
      <ion-label color="light">Bookmarked</ion-label>
    </super-tab-button>
  </super-tabs-toolbar>


<super-tabs-container>
  <super-tab>  
    <ion-content class="ion-padding">
      <ion-grid>
        <ion-row *ngIf="!loadedposts || loadedposts.length <=0">
          <ion-col size-md="6" offset-md="3" class="ion-text-center">
            <p>Cannot fetch data! Are you connected?</p>
          </ion-col>
        </ion-row>
        
        <ion-row *ngIf="loadedposts && loadedposts.length > 0">
          <ion-col size-md="6" offset-md="3">
            <ion-list *ngFor="let reqs of loadedposts; let i=index">
              <ion-item-sliding>
                <ion-item detail [routerLink]="['','itemdetails',reqs.id]">
                  <ion-label>
                    <h3>{{reqs.name}}</h3>
                    <p><b>{{reqs.category}}</b></p>
                    <p>{{reqs.descreq}}</p>
                  </ion-label>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option color="danger" (click)="onRemoveReqs(reqs.id)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
