<ion-app>
  <ion-content padding>
    <!-- <h1 *ngIf="authService.user | async">
      Welcome {{ (authService.user | async)?.email }}!
    </h1> -->

    <div class="inputs ion-padding" *ngIf="!(authService.user | async)">
      <img class="logo-signup" src="../../assets/images/ShipMe-Logo/ShipMe-logo.png">
      <div class="inputs">
        <ion-input class="img-input" type="file" [(ngModel)]="pp" placeholder="Profile photo?" multiple accept="image/*"><strong>Profile photo?</strong></ion-input>
        <ion-input class="name-input" type="text" [(ngModel)]="fname" placeholder="Enter full name"></ion-input>
        <ion-input class="email-input" type="text" [(ngModel)]="email" placeholder="Enter email"></ion-input>
        <ion-input class="pwd-input" type="password" [(ngModel)]="password" placeholder="Enter password"></ion-input>
        <ion-input class="rpwd-input" type="password" [(ngModel)]="repassword" placeholder="Reenter password"></ion-input>
      </div>
      <div class="btn-div">
      <ion-button class="signup-btn" color="success" (click)="pwcheck()" [disabled]="!fname || !email || !password || !repassword">
        Signup
      </ion-button>
      <div class="message">
        <p class="message" id="demo"></p>
      </div> 
        <!-- <ion-button  class="login-btn" color="success" (click)="login()" [disabled]="!email || !password">
         Login
        </ion-button>-->
      </div>   
      <div class="text">
        <p class="text" (click)="NaviateToLogIn()">Login instead?</p>
      </div>
    </div>
    <!-- <h4 onload="logsout()" class="ion-padding" *ngIf="authService.user | async">Kindly restart the application to log in again!</h4> 
    <ion-button class="ion-padding" (click)="logsout()" *ngIf="authService.user | async">
      Logout
    </ion-button>-->



    <div *ngIf="trackSnapshot | async as snap">
      File size: {{ snap.totalBytes | formatFileSize }} 
      
      Data transfered: {{ snap.bytesTransferred | formatFileSize }}
    </div> 
  </ion-content>
