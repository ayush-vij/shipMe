<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="lemail" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="lpwd" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="secondary" (click)="checkUser()" expand="block">Sign In</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
